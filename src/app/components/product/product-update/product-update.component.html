<mat-card class="form-card">
    <mat-card-title class="title">Alterar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input type="text" matInput placeholder="Nome"
                [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="PreÃ§o (R$)"
                [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
    <div>
        <button mat-raised-button (click)="updateProduct()" color="primary">
            Alterar
        </button>
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </div>
</mat-card>
